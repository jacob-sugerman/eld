<!DOCTYPE html>
<html>
<head>
  <title>ìÜè Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
    /* ‚Äî‚Äî‚Äî UNCHANGED STYLES ‚Äî‚Äî‚Äî */
    body { margin: 0; padding: 0; box-sizing: border-box; }
    header { position: fixed; top: 0; left: 0; right: 0; z-index: 10; background-color: white; padding: 10px; }
    .sticky-container { display: flex; position: relative; margin-top: 80px; flex-direction: row-reverse; }
    img { width: 200vw; height: auto; display: block; max-height: 100%; }
    .sticky-box { position: sticky; top: 200px; margin-right: -200px; z-index: 2; background: #000; padding: 2px 40px; border-radius: 10px; height: fit-content; }
    .contact-form { max-width: 600px; margin: 60px auto; padding: 40px; background: rgba(255,255,255,0.95); border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .contact-form label { display: flex; flex-direction: column; margin-bottom: 20px; }
    .contact-form input, .contact-form textarea { margin-top: 8px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; }
    .contact-form button { padding: 14px 28px; background: #333; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .contact-form button:hover { background: green; }
    .form-status { display: none; padding: 12px; border-radius: 6px; margin-top: 20px; text-align: center; }
    .form-status.success { display: block; background: #d4edda; color: #155724; }
    .form-status.error { display: block; background: #f8d7da; color: #721c24; }
  </style>
</head>

<body class="loading">

<header class="w3-container w3-xxlarge w3-white w3-right-align">
  <a href="index.html" class="w3-btn w3-circle w3-border-black w3-left">ìÜè</a>
  <span>contact</span>
</header>

<div class="w3-content">

<section class="contact-form">
  <h2>Let‚Äôs Talk About Your Landscape</h2>

  <form id="contactForm" action="https://api.web3forms.com/submit" method="POST">

    <!-- REQUIRED WEB3FORMS FIELDS -->
    <input type="hidden" name="access_key" value="f6b5be6b-6c40-49d8-9635-3bb86de4d8c5">
    <input type="hidden" name="subject" value="New Ecology Landscape Design Inquiry">
    <input type="hidden" name="from_name" value="Ecology Landscape Design Website">

    <label>
      <strong>Name</strong>
      <input type="text" name="name" required>
    </label>

    <label>
      <strong>Email Address</strong>
      <input type="email" name="email" required>
    </label>

    <label>
      <strong>Location (City or Neighborhood)</strong>
      <input type="text" name="location">
    </label>

    <label>
      <strong>Tell Us About Your Landscape</strong>
      <textarea name="message" rows="6"></textarea>
    </label>

    <button type="submit">Start the Conversation</button>

    <div class="form-status" id="formStatus"></div>
  </form>
</section>

</div>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function () {
  AOS.init();

  const form = document.getElementById("contactForm");
  const status = document.getElementById("formStatus");

  form.addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: "POST",
        body: formData,
        headers: { "Accept": "application/json" }
      });

      const result = await response.json();

      if (result.success) {
        status.textContent = "Thank you! Your message has been sent successfully.";
        status.className = "form-status success";
        form.reset();
      } else {
        throw new Error(result.message);
      }

    } catch (error) {
      status.textContent = "Error sending message. Please try again.";
      status.className = "form-status error";
    }

    status.scrollIntoView({ behavior: "smooth" });
  });
});
</script>

</body>
</html>
